<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Water Ripple Effect</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
        }

        .image-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            filter: url(#rippleEffect); /* Apply SVG distortion filter */
        }

        .ripple {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 10%, transparent 80%);
            border-radius: 50%;
            pointer-events: none;
            transform: scale(1);
            opacity: 0.6;
            animation: ripple-animation 1.2s ease-out;
            mix-blend-mode: overlay; /* Ensures ripple is only a distortion */
        }

        @keyframes ripple-animation {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(3);
                opacity: 0.3;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <!-- SVG Filter for Water Ripple Effect -->
    <svg width="0" height="0">
        <defs>
            <filter id="rippleEffect">
                <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" result="turbulence"/>
                <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="15"/>
            </filter>
        </defs>
    </svg>

    <div class="image-container">
        <img src="https://static.wixstatic.com/media/3fe6e1_02a56c9991654cf8a070afc2fd98683d~mv2.jpg" id="rippleImage" alt="Ripple Effect Image">
    </div>
