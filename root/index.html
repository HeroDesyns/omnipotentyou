<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Fluid Ripple Effect</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>

    <script>
        let scene, camera, renderer, plane, uniforms;
        let mouse = { x: 0, y: 0 };

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0.1, 10);
            camera.position.z = 1;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            uniforms = {
                time: { value: 0 },
                mouse: { value: new THREE.Vector2(0, 0) },
                resolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) },
                distortionStrength: { value: 0.03 },
                texture: { value: new THREE.TextureLoader().load("https://via.placeholder.com/1920x1080") } // Replace with your image URL
            };

            uniforms.texture.value.wrapS = THREE.RepeatWrapping;
            uniforms.texture.value.wrapT = THREE.RepeatWrapping;

            const geometry = new THREE.PlaneGeometry(2, 2);
            const material = new THREE.ShaderMaterial({
                uniforms: uniforms,
                vertexShader: `
                    varying vec2 vUv;
                    void main() {
                        vUv = uv;
                        gl_Position = vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform float time;
                    uniform vec2 mouse;
                    uniform sampler2D texture;
                    uniform float distortionStrength;
                    varying vec2 vUv;

                    void main() {
                        vec2 uv = vUv;
                        float dist = length(mouse - uv);
                        vec2 ripple = vec2(sin(time + dist * 10.0), cos(time + dist * 10.0)) 
                                    * distortionStrength * exp(-dist * 6.0);
                        vec4 texColor = texture2D(texture, uv + ripple);
                        gl_FragColor = texColor;
                    }
                `
            });

            plane = new THREE.Mesh(geometry, material);
            scene.add(plane);

            window.addEventListener("mousemove", (event) => {
                mouse.x = event.clientX / window.innerWidth;
                mouse.y = 1.0 - event.clientY / window.innerHeight;
                uniforms.mouse.value.set(mouse.x, mouse.y);
            });

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            uniforms.time.value += 0.005; // Slower animation for a more natural effect
            renderer.render(scene, camera);
        }

        window.addEventListener("resize", () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            uniforms.resolution.value.set(window.innerWidth, window.innerHeight);
        });

        init();
    </script>

</body>
</html>
