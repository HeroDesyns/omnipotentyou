<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Fluid Simulation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simplex-noise@2.4.0/simplex-noise.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: black;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>

    <script>
        let scene, camera, renderer, plane, uniforms, noise;
        const mouse = { x: 0, y: 0 };
        
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.z = 1;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            noise = new SimplexNoise();

            uniforms = {
                time: { value: 0 },
                mouse: { value: new THREE.Vector2(0, 0) },
                resolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) },
                noiseScale: { value: 0.2 },
                distortionStrength: { value: 0.1 },
                texture: { value: new THREE.TextureLoader().load("https://static.wixstatic.com/media/3fe6e1_02a56c9991654cf8a070afc2fd98683d~mv2.jpg") }
            };

            const geometry = new THREE.PlaneGeometry(2, 2);
            const material = new THREE.ShaderMaterial({
                uniforms: uniforms,
                vertexShader: `
                    varying vec2 vUv;
                    void main() {
                        vUv = uv;
                        gl_Position = vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform float time;
                    uniform vec2 mouse;
                    uniform sampler2D texture;
                    uniform float noiseScale;
                    uniform float distortionStrength;
                    varying vec2 vUv;
                    
                    float random(vec2 st) {
                        return fract(sin(dot(st.xy, vec2(12.9898,78.233))) * 43758.5453123);
                    }

                    void main() {
                        vec2 distortedUv = vUv;
                        float dist = length(mouse - vUv);
                        distortedUv.x += sin(time + vUv.y * 10.0) * distortionStrength * dist;
                        distortedUv.y += cos(time + vUv.x * 10.0) * distortionStrength * dist;
                        vec4 texColor = texture2D(texture, distortedUv);
                        gl_FragColor = texColor;
                    }
                `
            });

            plane = new THREE.Mesh(geometry, material);
            scene.add(plane);

            window.addEventListener("mousemove", (event) => {
                mouse.x = event.clientX / window.innerWidth;
                mouse.y = 1.0 - event.clientY / window.innerHeight;
                uniforms.mouse.value.set(mouse.x, mouse.y);
            });

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            uniforms.time.value += 0.01;
            renderer.render(scene, camera);
        }

        window.addEventListener("resize", () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            uniforms.resolution.value.set(window.innerWidth, window.innerHeight);
        });

        init();
    </script>

</body>
</html>
