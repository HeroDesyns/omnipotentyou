<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Transparent Water Ripple Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .image-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .image-container img {
            position: absolute;
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* Ensures image fully covers screen */
            top: 0;
            left: 0;
            filter: url(#rippleEffect); /* Apply SVG distortion */
        }

        .ripple {
            position: absolute;
            width: 250px; /* Slightly larger ripples */
            height: 250px;
            background: transparent;
            border-radius: 50%;
            pointer-events: none;
            transform: scale(1);
            opacity: 0.8;
            animation: ripple-animation 4.5s ease-out; /* Slower animation */
            filter: url(#rippleEffect); /* Use distortion only */
        }

        @keyframes ripple-animation {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(5);
                opacity: 0.4;
            }
            100% {
                transform: scale(9); /* Expands more */
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <!-- SVG Filter for Real Transparent Water Ripple Effect -->
    <svg width="0" height="0">
        <defs>
            <filter id="rippleEffect">
                <feTurbulence type="turbulence" baseFrequency="0.01" numOctaves="3" seed="2" result="turbulence"/>
                <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="15"/>
            </filter>
        </defs>
    </svg>

    <div class="image-container">
        <img src="https://static.wixstatic.com/media/3fe6e1_02a56c9991654cf8a070afc2fd98683d~mv2.jpg" alt="Ripple Effect Image">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const imageContainer = document.querySelector(".image-container");

            imageContainer.addEventListener("mousemove", function (event) {
                let rect = imageContainer.getBoundingClientRect();
                let x = event.clientX - rect.left;
                let y = event.clientY - rect.top;

                let ripple = document.createElement("div");
                ripple.classList.add("ripple");
                ripple.style.left = `${x - 125}px`; /* Centered */
                ripple.style.top = `${y - 125}px`;

                imageContainer.appendChild(ripple);

                setTimeout(() => {
                    ripple.remove();
                }, 4500);
            });
        });
    </script>

</body>
</html>
