<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Transparent Water Ripple Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .image-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container img {
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* Ensures the image fills the viewport without distortion */
            filter: url(#rippleEffect); /* Apply the SVG distortion filter */
        }

        .ripple {
            position: absolute;
            width: 200px; /* Larger ripples */
            height: 200px;
            background: transparent;
            border-radius: 50%;
            pointer-events: none;
            transform: scale(1);
            opacity: 0.6;
            animation: ripple-animation 3s ease-out;
            filter: url(#rippleEffect); /* Apply the distortion */
        }

        @keyframes ripple-animation {
            0% {
                transform: scale(1);
                opacity: 0.6;
            }
            50% {
                transform: scale(4);
                opacity: 0.3;
            }
            100% {
                transform: scale(8); /* Expands more */
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <!-- SVG Filter for Real Transparent Water Ripple Effect -->
    <svg width="0" height="0">
        <defs>
            <filter id="rippleEffect">
                <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" result="turbulence"/>
                <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="15"/>
            </filter>
        </defs>
    </svg>

    <div class="image-container">
        <img src="https://static.wixstatic.com/media/3fe6e1_02a56c9991654cf8a070afc2fd98683d~mv2.jpg" id="rippleImage" alt="Ripple Effect Image">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const imageContainer = document.querySelector(".image-container");

            imageContainer.addEventListener("mousemove", function (event) {
                let rect = imageContainer.getBoundingClientRect();
                let x = event.clientX - rect.left;
                let y = event.clientY - rect.top;

                let ripple = document.createElement("div");
                ripple.classList.add("ripple");
                ripple.style.left = `${x - 100}px`; /* Centers the ripple */
                ripple.style.top = `${y - 100}px`;

                imageContainer.appendChild(ripple);

                setTimeout(() => {
                    ripple.remove();
                }, 3000);
            });
        });
    </script>

</body>
</html>
