<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Transparent Water Ripple Effect</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
        }

        .image-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            filter: url(#rippleEffect); /* Apply SVG distortion filter */
        }

        .ripple {
            position: absolute;
            width: 200px; /* 2x Larger Ripple */
            height: 200px;
            background: transparent;
            border-radius: 50%;
            pointer-events: none;
            transform: scale(1);
            opacity: 0.6;
            animation: ripple-animation 2.5s ease-out;
            filter: url(#rippleEffect); /* Use the distortion filter */
        }

        @keyframes ripple-animation {
            0% {
                transform: scale(1);
                opacity: 0.6;
            }
            50% {
                transform: scale(4);
                opacity: 0.3;
            }
            100% {
                transform: scale(8); /* Expands even more */
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <!-- SVG Filter for Real Transparent Water Ripple Effect -->
    <svg width="0" height="0">
        <defs>
            <filter id="rippleEffect">
                <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="3" result="turbulence"/>
                <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="20"/>
            </filter>
        </defs>
    </svg>

    <div class="image-container">
        <img src="https://via.placeholder.com/600x400" id="rippleImage" alt="Ripple Effect Image">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const imageContainer = document.querySelector(".image-container");

            imageContainer.addEventListener("mousemove", function (event) {
                let rect = imageContainer.getBoundingClientRect();
                let x = event.clientX - rect.left;
                let y = event.clientY - rect.top;

                let ripple = document.createElement("div");
                ripple.classList.add("ripple");
                ripple.style.left = `${x - 100}px`; /* Centers the ripple */
                ripple.style.top = `${y - 100}px`;

                imageContainer.appendChild(ripple);

                setTimeout(() => {
                    ripple.remove();
                }, 2500);
            });
        });
    </script>

</body>
</html>
