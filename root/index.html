<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Fluid Simulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: black;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>

    <canvas id="fluidCanvas"></canvas>

    <script src="https://cdn.jsdelivr.net/gh/PavelDoGreat/WebGL-Fluid-Simulation@master/dist/fluid.min.js"></script>
    <script>
        var canvas = document.getElementById("fluidCanvas");
        var config = {
            SIM_RESOLUTION: 128,
            DYE_RESOLUTION: 1024,
            DENSITY_DISSIPATION: 0.98,
            VELOCITY_DISSIPATION: 0.99,
            PRESSURE: 0.8,
            PRESSURE_ITERATIONS: 20,
            CURL: 30,
            SPLAT_RADIUS: 0.005, // Adjusts size of fluid effect
            SHADING: true,
            COLORFUL: true,
            PAUSED: false,
            BACK_COLOR: { r: 0, g: 0, b: 0 },
        };

        var fluidSim = new Fluid(canvas, config);

        // Load background image and draw it under the fluid
        var img = new Image();
        img.src = "https://via.placeholder.com/1920x1080"; // Replace with your image URL
        img.onload = function () {
            var ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        };

        // Mouse interaction for fluid
        document.addEventListener("mousemove", function (e) {
            let x = e.clientX / window.innerWidth;
            let y = 1.0 - e.clientY / window.innerHeight;
            let dx = (Math.random() - 0.5) * 10;
            let dy = (Math.random() - 0.5) * 10;
            let color = [Math.random(), Math.random(), Math.random()];
            fluidSim.addSplat(x, y, dx, dy, color);
        });
    </script>

</body>
</html>
