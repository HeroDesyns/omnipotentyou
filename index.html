<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localized Mouse Distortion Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .image-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .image-container img {
            position: absolute;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            top: 0;
            left: 0;
            filter: url(#distortionEffect);
        }

        /* Invisible element that follows the cursor */
        .ripple-overlay {
            position: absolute;
            width: 150px; /* Smaller area */
            height: 150px;
            border-radius: 50%;
            pointer-events: none;
            filter: url(#distortionEffect);
        }
    </style>
</head>
<body>

    <!-- SVG Filter for Localized Mouse Distortion Effect -->
    <svg width="0" height="0">
        <defs>
            <filter id="distortionEffect">
                <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="3" result="turbulence"/>
                <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="15"/>
            </filter>
        </defs>
    </svg>

    <div class="image-container">
        <img src="https://static.wixstatic.com/media/3fe6e1_02a56c9991654cf8a070afc2fd98683d~mv2.jpg" id="rippleImage" alt="Distortion Effect Image">
        <div class="ripple-overlay"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const rippleOverlay = document.querySelector(".ripple-overlay");

            document.addEventListener("mousemove", function (event) {
                let x = event.clientX - 75; // Offset to center the effect
                let y = event.clientY - 75;

                rippleOverlay.style.left = `${x}px`;
                rippleOverlay.style.top = `${y}px`;
            });
        });
    </script>

</body>
</html>
